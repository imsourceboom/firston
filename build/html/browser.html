<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>TON KOREA</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&amp;subset=korean">
    <style type="text/css">
      * {
          margin: 0;
      }
      body {
          height: 100vh;
          font-size: 16px;
          font-weight: 400;
          font-family: 'Noto Sans KR', sans-serif;
          color: rgba(0,0,0, .74);
      }
      ul, ol {
          list-style:none;
          padding: 0;
      }
      a {
          text-decoration: none;
          color: rgba(0,0,0, .74);
      }
      .container { 
          position: absolute;
          top: 50%;
          left: 50%;
          -webkit-transform: translate(-50%, -50%);
              -ms-transform: translate(-50%, -50%);
                  transform: translate(-50%, -50%);
      }
      .notice {
          font-weight: 700;
          margin-bottom: 20px;
      }
      .suggest {
          text-align: center;
      }
      .other {
          margin-top: 50px;
      }
      .other ul li {
          width: 25%;
          float: left;
          text-align: center;
          opacity: .75;
          -webkit-transition: .3s;
          -o-transition: .3s;
          transition: .3s;
      }
      .other ul li:hover {
          -webkit-transform: translateY(-2px) scale(1.01);
          -ms-transform: translateY(-2px) scale(1.01);
          transform: translateY(-2px) scale(1.01);
          opacity: 1;
      }
      .other ul li a img {
          width: 50px;
          height: 50px;
          display: inline-block;
      }
      figure {
          position: absolute;
          height: 70px;
          padding: 0 50px;
          display: flex;
          align-items: center;
      }
      
      figure img {
          width: 30px;
          height: 30px;
          cursor: pointer;
      }
      
    </style>
  </head>
  <body>
    <figure><a href="/index.html"><img src="/assets/images/logos/ton-symbol.svg" alt="Logo"></a></figure>
    <div class="container">
      <div class="notice">
        TON KOREA 서비스는
        Internet Explorer 브라우저에서 원활하게
        동작하지 않습니다.
      </div>
      <div class="suggest">아래 브라우저들을 이용해주세요.</div>
      <div class="other">
        <ul>
          <li><a href="https://www.google.com/intl/ko_ALL/chrome/" target="_blank"><img src="https://www.google.com/chrome/static/images/chrome-logo.svg" alt="">
              <div>Chrome</div></a></li>
          <li><a href="https://www.mozilla.org/ko/firefox/" target="_blank"><img src="https://www.mozilla.org/media/img/logos/firefox/logo-quantum.9c5e96634f92.png" alt="">
              <div>FireFox</div></a></li>
          <li><a href="https://whale.naver.com/ko/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/ko/7/7a/Naver_whale_logo.png" alt="">
              <div>Whale</div></a></li>
          <li><a href="https://www.opera.com/ko/computer/" target="_blank"><img src="https://www-static.operacdn.com/static-heap/6e/6eeaecd153e69883e2429e4755f5361048cfac89/opera-mobile-apps.png" alt="">
              <div>Opera</div></a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
